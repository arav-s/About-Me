<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>About Me - Arav Singh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: black;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg,#1abc9c,#3498db,#9b59b6,#f39c12);
            background-size: 800% 800%;
            animation: gradientMove 20s ease infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

            header h1 {
                margin: 0;
                font-size: 40px;
            }

            header p {
                margin: 10px 0;
            }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            animation: floatPic 4s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes floatPic {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: #3498db;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

            ul li {
                background: #ecf0f1;
                margin: 8px 0;
                padding: 12px;
                border-radius: 6px;
                transition: background 0.3s;
            }

                ul li:hover {
                    background: #d6eaf8;
                }

        .contact {
            margin-top: 20px;
            padding: 15px;
            background: #f7f9fa;
            border-left: 4px solid #3498db;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            margin-top: 40px;
            font-size: 14px;
        }

        body.dark {
            color: #f1f1f1;
        }

            body.dark .container {
                background: rgba(30,30,30,0.9);
                color: #f1f1f1;
            }

            body.dark h2 {
                color: #00ffcc;
            }

            body.dark ul li {
                background: #2c2c2c;
            }

                body.dark ul li:hover {
                    background: #3d3d3d;
                }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
        }

            .toggle-btn:hover {
                background: #1abc9c;
            }
    </style>
</head>

        <div class="contact">

            <p>📞 +91 94160 49125</p>
            <p>✉️ aravqwerty0@gmail.com</p>
        </div>
    </div>
    <footer><p>© 2026 Arav Singh | Designed with ❤️</p></footer>

    <script>
        function toggleDarkMode() { document.body.classList.toggle("dark"); }
        const canvas = document.getElementById("stars"), ctx = canvas.getContext("2d");
        let stars = [], shootingStars = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener("resize", resizeCanvas); resizeCanvas();
        function createStars(count) {
            stars = []; for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    r: Math.random() * 1.5, s: Math.random() * 0.5 + 0.2
                });
            }
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white"; for (let st of stars) {
                ctx.beginPath();
                ctx.arc(st.x, st.y, st.r, 0, Math.PI * 2); ctx.fill();
                st.y += st.s; if (st.y > canvas.height) { st.y = 0; st.x = Math.random() * canvas.width; }
            }
        }
        function createShootingStar() {
            shootingStars.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height / 2,
                l: Math.random() * 80 + 50, s: Math.random() * 10 + 6, o: 1
            });
        }
        function drawShootingStars() {
            for (let i = 0; i < shootingStars.length; i++) {
                let s = shootingStars[i]; ctx.strokeStyle = "rgba(255,255,255," + s.o + ")";
                ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x - s.l, s.y + s.l / 2); ctx.stroke();
                s.x -= s.s; s.y += s.s / 2; s.o -= 0.02; if (s.o <= 0) { shootingStars.splice(i, 1); i--; }
            }
        }
        function animate() { drawStars(); drawShootingStars(); requestAnimationFrame(animate); }
        createStars(150); animate(); setInterval(createShootingStar, 3000);
    </script>
</body>
</html>
